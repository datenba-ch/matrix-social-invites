services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -c "npm install
      && npm run build:server
      && (node dist-server/index.js &)
      && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 8081
    env_file:
      - .env.development
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - .:/app
      - app-node-modules:/app/node_modules
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  app-node-modules:
  redis-data:
