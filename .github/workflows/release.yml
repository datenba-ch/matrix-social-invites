name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY: rg.fr-par.scw.cloud
  INTERNAL_IMAGE: rg.fr-par.scw.cloud/datenbach/invites
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  PLATFORMS: linux/amd64
  SCW_CONTAINER_ID: 63599a6d-934c-426e-91c6-2b71659ede6c

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      SCW_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      SCW_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      SCW_DEFAULT_REGION: ${{ secrets.SCW_DEFAULT_REGION }}
      SCW_REGION: ${{ secrets.SCW_DEFAULT_REGION }}
      SCW_ZONE: ${{ secrets.SCW_ZONE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: yarn

      - name: Create release pull request or publish
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read package version
        id: version
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          version=$(node -p 'require("./package.json").version')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Scaleway Container Registry
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.SCW_ACCESS_KEY }}
          password: ${{ env.SCW_SECRET_KEY }}

      - name: Log in to GHCR
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Docker image
        if: steps.changesets.outputs.hasChangesets == 'false'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          TAGS=()
          for image in "${INTERNAL_IMAGE}" "${GHCR_IMAGE}"; do
            TAGS+=(
              "-t" "${image}:${VERSION}"
              "-t" "${image}:latest"
            )
          done

          docker buildx build \
            --platform "${PLATFORMS}" \
            --push \
            "${TAGS[@]}" \
            .

      - name: Configure Scaleway CLI
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: scaleway/action-scw@v0

      - name: Deploy container
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: scw container container deploy "${SCW_CONTAINER_ID}"
