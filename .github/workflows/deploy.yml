name: deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: rg.fr-par.scw.cloud
  INTERNAL_IMAGE: rg.fr-par.scw.cloud/datenbach/invites
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  PLATFORMS: linux/amd64
  SCW_CONTAINER_ID: 63599a6d-934c-426e-91c6-2b71659ede6c

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Scaleway Container Registry
        uses: docker/login-action@v3
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.SCW_ACCESS_KEY }}
          password: ${{ env.SCW_SECRET_KEY }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          GIT_SHA: ${{ github.sha }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REF_NAME: ${{ github.ref }}
          REF_NAME_SHORT: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          TAG_SHA="sha-${GIT_SHA:0:7}"
          TAGS=()

          if [[ "${REF_NAME}" == "refs/heads/main" ]]; then
            for image in "${INTERNAL_IMAGE}" "${GHCR_IMAGE}"; do
              TAGS+=("-t" "${image}:latest" "-t" "${image}:${TAG_SHA}")
            done
          elif [[ "${REF_NAME}" == refs/tags/* ]]; then
            for image in "${INTERNAL_IMAGE}" "${GHCR_IMAGE}"; do
              TAGS+=("-t" "${image}:${REF_NAME_SHORT}" "-t" "${image}:${TAG_SHA}")
            done
          else
            if [[ -z "${PR_NUMBER:-}" ]]; then
              echo "PR_NUMBER is required for non-main builds" >&2
              exit 1
            fi
            for image in "${INTERNAL_IMAGE}" "${GHCR_IMAGE}"; do
              TAGS+=("-t" "${image}:pr-${PR_NUMBER}" "-t" "${image}:${TAG_SHA}")
            done
          fi

          docker buildx build \
            --platform "${PLATFORMS}" \
            -f Dockerfile \
            --push \
            "${TAGS[@]}" \
            .

  deploy:
    name: Deploy to Scaleway
    runs-on: ubuntu-latest
    needs: build-push
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
    env:
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      SCW_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      SCW_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      SCW_DEFAULT_REGION: ${{ secrets.SCW_DEFAULT_REGION }}
      SCW_REGION: ${{ secrets.SCW_DEFAULT_REGION }}
      SCW_ZONE: ${{ secrets.SCW_ZONE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Scaleway CLI
        uses: scaleway/action-scw@v0

      - name: Deploy container
        run: scw container container deploy "${SCW_CONTAINER_ID}"
